events {}

http {
    server {
        listen 80;

        # Serve files from /usr/share/nginx/html
        root /usr/share/nginx/html;

        # Enable directory listing at "/"
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Optional: Make "/catalog" also autoindex-enabled
        location /catalog/ {
            autoindex on;
        }
    }
}
